<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style/style.css" />
    </head>

    <body>

        <div  class="div1">
            
            <div class="title">Rocket Field</div>
            <div class="div_mid">
                <div class="div_mid">
                    <button id="stop_bnt" class="bnt" onclick="handle_stop_bnt()">STOP</button>
                    <button  class="bnt" onclick="handle_add_passenger()">AddPassenger</button>
                    <button  class="bnt" onclick="handle_restore_scale_bnt()">Rrstore Scale</button>
                    <button  class="bnt" onclick="">B3</button>
                </div>
                <div style="display: grid;width: 500px;font-size: 30px;">
                    <input id="control_input" style="width:400px ;height: 30px;" type="range" class="bnt" min="-2" max="150" value="10" onchange="handle_control_input_bnt()">control_input</input>
                    <input id="control_k1" style="width:400px ;height: 30px;" type="range" class="bnt" min="-2" max="10" value="1" step="0.1" onchange="handle_control_k1_bnt()">control_k1</input>
                    <input id="control_k2" style="width:400px ;height: 30px;" type="range" class="bnt" min="-2" max="10" value="1" step="0.1" onchange="handle_control_k2_bnt()">control_k2</input>
                    <input id="control_k3" style="width:400px ;height: 30px;" type="range" class="bnt" min="-2" max="10" value="1" step="0.1" onchange="handle_control_k3_bnt()">control_k3</input>
                </div>
            </div>
            <div class="div_mid2">
                
                <div class="div_canvas">
                    <canvas  id="canvas2"></canvas>
                    <canvas  id="canvas1"></canvas>
                    <canvas  id="canvas3"></canvas>
                </div>
                
                  
                

            </div>

        </div>

    </body>
    <script  src="../script/utils.js"></script>
    <script  src="./rocket.js"></script>
</html>
