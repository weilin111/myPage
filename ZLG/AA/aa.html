---
layout: zlgsu
---


<div id="zlg-aa-body" class="zlg-body">
  {% assign image_files = site.static_files | where: "aa", true %}
  <div class="categorys-title" style="font-size: 60px; ">古代建筑大系 </div>
  <div class="categorys-title" style="font-size: 15px; ">Total poster number : {{image_files.size }} </div>
  <!-- <div  class="pat_block"> <div  class="pat-title"> a1 </div>   <div class="bg_pat_a1" >  </div>   </div> -->
  
  <div class="aa_50_grid"  data-columns="5">
    
    {% for myimage in image_files %}

    <div >
      <!-- <div class="pat-title"> {{ myimage.basename }} </div>  -->
      <img class="aa-grid-img"src=" {{ myimage.path | prepend: site.baseurl }} " />
    </div>
    {% endfor %}
  </div>



</div>
